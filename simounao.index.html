<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainda lembra de mim?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: blue;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #btn-sim {
            background-color: #9400D3;
            color: #000;
        }

        #btn-nao {
            background-color: #ff0000;
            color: #fff;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Ainda lembra de mim?</h1>
    
    <div class="buttons">
        <button id="btn-sim" onclick="responderSim()">Sim</button>
        <button id="btn-nao" onmouseover="moverBotao()">NÃ£o</button>
    </div>

    <script>
        function responderSim() {
            alert("eu tbm...");
        }

        function moverBotao() {
            let btn = document.getElementById("btn-nao");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>

</body>
</html>
